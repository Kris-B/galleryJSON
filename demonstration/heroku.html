	<script>
		$(document).ready(function () {
			jQuery("#nanoGallery1").nanoGallery({
        thumbnailWidth:150, thumbnailHeight:150,
				thumbnailHoverEffect: [{name: 'imageScaleIn80'}, {'name': 'borderLighter'}],				
				thumbnailLabel: {display:true,position:'overImageOnBottom'},
        viewerDisplayLogo: true,
        kind: 'json',
        locationHash: false,
        galleryToolbarWidthAligned: false,
        //jsonCharset: 'UTF-8'
        //jsonProvider: 'http://localhost:12345/nanoPhotosProvider.php'
        jsonProvider: 'http://nanophotosprovider.herokuapp.com/nanoPhotosProvider.php'
			});
      
		});
	</script>
